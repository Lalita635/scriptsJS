<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cronómetro con marcas</title>
	<link rel="stylesheet" href="https://unpkg.com/bulma">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
	<style>
		.mdi {
			font-size: 3rem;
		}

		#tiempoTranscurrido {
			font-size: 4rem;
		}
	</style>
</head>


<body>
	<section class="section">
		<div class="columns">
			<div class="column has-text-centered">
				<h2 id="tiempoTranscurrido"></h2>
				<button class="button is-success is-large" id="btnIniciar"><span class="mdi mdi-play"></span></button>
				<button class="button is-success is-large" id="btnPausar"><span class="mdi mdi-pause"></span></button>
				<button class="button is-primary is-large" id="btnMarca"><span class="mdi mdi-flag"></span></button>
				<button class="button is-warning is-large" id="btnDetener"><span class="mdi mdi-stop"></span></button>
				<div id="contenedorMarcas">
				</div>
			</div>
		</div>
	</section>
	<footer class="px-2 py-2 fixed-bottom bg-success text-white">
		<p>Si te gustó, puedes enviarme un cafecito:</p>
		<a href='https://cafecito.app/lalita635' rel='noopener' target='_blank'><img srcset='https://cdn.cafecito.app/imgs/buttons/button_6.png 1x, https://cdn.cafecito.app/imgs/buttons/button_6_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_6_3.75x.png 3.75x' src='https://cdn.cafecito.app/imgs/buttons/button_6.png' alt='Invitame un café en cafecito.app' /></a>
	</footer>
	<script src="script.js"></script>
</body>

</html>
